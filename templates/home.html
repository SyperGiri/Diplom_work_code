{% extends 'base.html' %}


{% block title %}
Профилирование разработчиков
{% endblock %}


{% block body %}
<center>
  <p><h3>Введите URL разработчика</h3>
    <form action="/url" method="post">
       <input class="position_center borders" name="iurl" id="iurl" type="text" placeholder="Вставте нужную ссылку или хеш сюда">
       <button type="submit" class="position_center borders">Тык!</button>
    </form></p>


    <p><h3>Введите ключевое слово и границу метрики Левенштейна</h3>
    <form action="/poisk" method="post">
        <input class="position_center borders" name="lev" id="lev" type="text" placeholder="граница метрики">
       <input class="position_center borders" name="iword" id="iword" type="text" placeholder="ключевое слово">
       <button type="submit" class="position_center borders">Тык!</button>
    </form></p>

</center>
{% endblock %}
